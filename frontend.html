<!DOCTYPE html>
<html>
<head>
    <title>Easy-Train Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Adding Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <!-- Chat messages will go here -->
        <div id="chat-box">
            <!-- Example of a user message -->
            <div class="message user-message">This is an example of a user message.</div>
            <!-- Example of a chatbot message -->
            <div class="message bot-message">And this is a reply from the chatbot.</div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="submit-btn">Ask</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
